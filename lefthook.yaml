# ------
# Hooks for workspace-configs itself.
# ------
min_version: 1.10.10

templates:
  run_npm: 'pnpm'

pre-commit:
  parallel: true
  commands:
    biome:
      glob: '*.{json,jsonc}'
      exclude:
        - 'renovate/*.json'
      run: '{run_npm} biome check --write {staged_files}'
      stage_fixed: true
